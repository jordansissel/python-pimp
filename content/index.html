<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Happy control!</title>
	<link rel="stylesheet" type="text/css" href="/content/style.css" />
	<!-- don't use <script /> here becuase IE sucks ass -->
	<script src="/content/DP_Debug.js" type="text/javascript"/>
	<script src="/content/pimp.js" type="text/javascript"/>
</head>
<body>
	<div class="titlebar">
		<h4>Pimp 4.0</h4>
		<span class="menu"> </span>
	</div>

	<div class="content">
		<div class="section">
			<div id="streamlist">
				<table id="streamlist_table" cellspacing="0" cellpadding="0">
					<tr>
						<th> Name </th>
						<th> Current Song </th>
						<th> Clients </th>
					</tr>
				</table>
			</div>
		</div>

		<div class="section">
			Search for music:
			<input id="query" type="text" size="35" />
			<input type="button" id="test" value="Search!" onclick="clickfunc()"/>
		</div>
	</div>
	<div id="debug" style="border:1px solid black;background-color:lightgrey;margin:1em;padding:.5em"/>
</body>
</html>
