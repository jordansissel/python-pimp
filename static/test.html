<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Dynamic Sexiness (in the eye)</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css" />
	<script src="/static/js/accelimation.js" type="text/javascript" />
	<script src="/static/ajam.js" type="text/javascript" />
	<script src="/static/effects.js" type="text/javascript" />

	<script>
		<![CDATA[
		function blah() {
			for (var x = 1; x < 10; x++) {
				foo("test" + x, x);
			}
		}
		function foo(bar, i) {
			var a = document.getElementById(bar);
			if (!a) return;
			a.style.width="10px";
			a.style.height="10px";
			a.style.position="absolute";
			a.style.backgroundColor="green";
			a.style.top = "100px"; //(75 * i) + "px";
			a.style.left = (100 * i) + "px";
			setTimeout(function() { zoom(a, i) }, (i - 1) * 100);
		}

		function zoom(el, i) {
			zoompart(el, "width", 50, 1);
			zoompart(el, "height", 50, 1);
			zoompart(el, "top", (100 - 25), -.5);
			zoompart(el, "left", (100 * i) - 25, -.5);
		}

		function zoompart(el, prop, val, o) {
			var m = new Accelimation(el.style, prop, val + (val * .1 * o), 300, 1);
			m.onend = function() { 
				var x;
				x = new Accelimation(el.style, prop, val, 300, 1);
				x.onend = function() {};
				x.start();
			}
			m.start();
		}
]]>
	</script>
</head>
<body onclick="blah()">

<div>

<img src="http://www.zenithgallery.com/artists/SICA/Small-square-icon.jpg" id="test4" />
</div>

</body>
</html>
