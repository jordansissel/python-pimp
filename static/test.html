<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
	<title>Dynamic Sexiness (in the eye)</title>
	<link rel="stylesheet" type="text/css" href="/static/style.css" />
	<script src="/static/js/accelimation.js" type="text/javascript" />
	<script src="/static/DP_Debug.js" type="text/javascript" />
	<script src="/static/ajam.js" type="text/javascript" />
	<script src="/static/effects.js" type="text/javascript" />

	<script>
		<![CDATA[
		function blah(e) {
			for (var x = 1; x < 10; x++) {
				if (e.shiftKey) {
					fizz("test" + x, x);
				} else {
					foo("test" + x, x);
				}
			}
		}

		function foo(bar, i) {
			var a = document.getElementById(bar);
			if (!a) return;

			a.style.width = 0;
			a.style.height = 0;
			a.style.top = "50px";
			a.style.left = (100 * i) + "px";
			a.style.position= "absolute";

			setTimeout(function() {
						  var b = document.getElementById(bar);
						  Effect.Zoom(b, 300, { 'appear': 1,"width": 50, "height": 50 });
						  }, 200 * i);
		}

		function fizz(bar, i) {
			var a = document.getElementById(bar);
			if (!a) return;

			setTimeout(function() {
						  var b = document.getElementById(bar);
						  Effect.ZoomOut(b, 300);
						  }, 200 * i);
		}
]]>
	</script>
</head>
<body onload="window.addEventListener('click', blah, true)">

<div> 
Single (left) click on the page to the Zoom demo. Shift+click to activate the 'zoom out' demo
</div>


<div>
<img src="/static/images/pimp-home.png" id="test1" alt="foo"/>
<img src="/static/images/debug.png" id="test2" />
<img src="/static/images/pimp-home.png" id="test3" />
</div>

</body>
</html>
